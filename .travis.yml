language: node_js
node_js:
  - '4'
before_install: if [[ `npm -v` != 3* ]]; then npm i -g npm@3; fi
script:
  - npm run lint
  - npm test
before_deploy:
  - NODE_ENV=production
  - npm run build
deploy:
  skip_cleanup: true
  provider: npm
  email: andrew@andrew.codes
  api_key:
    secure: 
  on:
    tags: true
    repo: andrew-codes/color-functions
